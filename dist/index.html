<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dynamic User Interfaces</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <div class="navbar-item" id="news">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M20 5L20 19L4 19L4 5H20M20 3H4C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3M18 15H6V17H18V15M10 7H6V13H10V7M12 9H18V7H12V9M18 11H12V13H18V11Z" />
        </svg>
        News
      </div>
      <div class="navbar-item" id="videos">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M19 3H5C3.89 3 3 3.89 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.89 20.1 3 19 3M10 16V8L15 12" />
        </svg>
        Videos
      </div>
      <div class="navbar-item" id="photos">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M22,16V4A2,2 0 0,0 20,2H8A2,2 0 0,0 6,4V16A2,2 0 0,0 8,18H20A2,2 0 0,0 22,16M11,12L13.03,14.71L16,11L20,16H8M2,6V20A2,2 0 0,0 4,22H18V20H4V6" />
        </svg>
        Photos
      </div>
      <div class="navbar-item" id="chat">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="M15,4V11H5.17L4,12.17V4H15M16,2H3A1,1 0 0,0 2,3V17L6,13H16A1,1 0 0,0 17,12V3A1,1 0 0,0 16,2M21,6H19V15H6V17A1,1 0 0,0 7,18H18L22,22V7A1,1 0 0,0 21,6Z" />
        </svg>
        Chat
      </div>
    </nav>

    <!-- Main Content Tab -->
    <div id="content">
      <!-- Tab Content Tab (Dynamically Generated) -->
      <div id="tab-content"></div>

      <!-- Example of Dropdown Menus -->
      <div class="dd-menu button" id="dropdown-menu">
        <div class="icon-div">
          Dropdown
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
          </svg>
        </div>
        <div class="dd-items">
          <ul>
            <li class="dd-item"><a href="#">Item 1</a></li>
            <li class="dd-item"><a href="#">Item 2</a></li>
            <li class="dd-item"><a href="#">Item 3</a></li>
            <li class="dd-item"><a href="#">Item 4</a></li>
          </ul>
        </div>
      </div>
      <div class="dd-menu button" id="dropdown-menu">
        <div class="icon-div">
          Another Dropdown
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
          </svg>
        </div>
        <div class="dd-items">
          <ul>
            <li class="dd-item"><a href="#">Home</a></li>
            <li class="dd-item"><a href="#">Profile</a></li>
            <li class="dd-item"><a href="#">Friends</a></li>
            <li class="dd-item"><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>

      <!-- Slideshow Example -->
      <div class="slideshow-container">
        <a class="slideshow-control previous">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
          </svg>
        </a>
        <a class="slideshow-control next">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
          </svg>
        </a>
        <div class="slideshow-control navigation">
          <a class="circle selected" data-slide="0"></a>
          <a class="circle" data-slide="1"></a>
          <a class="circle" data-slide="2"></a>
          <a class="circle" data-slide="3"></a>
        </div>
        <div class="slideshow-images" id="slideshow-images">
          <img src="./images/slideshow1.PNG" alt="memoji waving">
          <img src="./images/slideshow2.PNG" alt="memoji waving">
          <img src="./images/slideshow3.PNG" alt="memoji waving">
          <img src="./images/slideshow4.PNG" alt="memoji waving">
        </div>
      </div>
    </div>

    <!-- Main JS -->
    <script src="main.js"></script>
  </body>
</html>
